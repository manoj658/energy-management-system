<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Energy Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>EV Energy Management System</h1>
    </header>
    
    <section class="metrics">
      <div class="metric">
        <h2>Battery Health</h2>
        <p id="batteryHealth">85%</p>
      </div>
      <div class="metric">
        <h2>Energy Consumption</h2>
        <p id="energyConsumption">12.5 kWh</p>
      </div>
      <div class="metric">
        <h2>Regen Efficiency</h2>
        <p id="regenEfficiency">75%</p>
      </div>
      <div class="metric">
        <h2>Range Estimation</h2>
        <p id="rangeEstimation">200 km</p>
      </div>
      <div class="metric">
        <h2>Current Speed</h2>
        <p id="currentSpeed">80 km/h</p>
      </div>
      <div class="metric">
        <h2>Power Usage</h2>
        <p id="powerUsage">30 kW</p>
      </div>
    </section>

    <section class="suggestions">
      <h3>Energy Optimization Suggestions</h3>
      <p id="suggestions">Driving efficiency is optimal.</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
